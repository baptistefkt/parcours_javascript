                let temp = Number(prompt("Entrez la température à convertir :"));
                let result = 0;
                // soit avec un if/else, soit avec un switch;

                /*if (menuNbr == 1){
                    result = (temp * 9 / 5) + 32;

                } else if (menuNbr == 2) {

                } else if (menuNbr == 3) {

                switch (menuNbr) {
                    case 1:
                    result = (temp * 9 / 5) + 32;
                    alert(temp + ' degré Celsius = ' + result + ' degré Fahrenheit');
                        break;
                    case 2:
                    result = temp + 273.15;
                    alert(temp + ' degré Celsius = ' + result + ' Kelvin');
                        break;
                    case 3:
                    result = (temp - 32) / (9/5);
                    alert (temp + ' degré Fahrenheit  = ' + result + ' degré Celsius');
                        break;
                    case 4:
                    result = ((temp - 32) * (5/9)) + 273.15;
                    alert(temp + ' degré Fahrenheit = ' + result + ' Kelvin');
                        break;
                    case 5:
                    result = temp - 273.15;
                    alert(temp + ' Kelvin = ' + result + ' degré Celsius');
                        break;
                    case 6:
                    result = (temp * 9/5) - 459.67;
                    alert(temp + ' Kelvin = ' + result + ' degré Fahrenheit');

                    default:
                    alert("Error. Il semble que la valeur entrée ne soit pas un nombre.");

                }
            }

        /*
            [K] = [°C] + 273,15
            [°C] = ([°F] - 32) / (9/5)
            [K] = (([°F] - 32) x (5/9)) + 273,15
            [°C] = [K] - 273,15
            [°F] = ([K] x 9/5) - 459,67
        */



            button.addEventListener('click', function(){
                conversionTemperature();
            })
