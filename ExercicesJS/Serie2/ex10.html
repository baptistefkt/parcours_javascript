<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <button type="button" name="button" id="btn">Click</button>
        <script type="text/javascript">
            let button = document.getElementById('btn');
            var somme = function(){
                let nbr1 = parseInt(prompt('entrez un nombre'));
                let nbr2 = parseInt(prompt('entrez un 2e nombre'));
                let nbr3 = parseInt(prompt('entrez un 3e nombre'));

                var result = nbr1 + nbr2 + nbr3;
                alert(result);
            }

            button.addEventListener('click', function(){
                somme();
            })
        </script>

    </body>
</html>
