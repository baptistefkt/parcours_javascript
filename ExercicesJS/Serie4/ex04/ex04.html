
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <form>
            <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
            <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
            <button type="button" name="button" >VÃ©rification</button>
        </form>
        <script type="text/javascript">
            let inputMot = document.getElementById('motdepasse'),
                inputConfirm = document.getElementById('confirmation'),
                button = document.getElementsByTagName('button');
            button[0].addEventListener('click', verif);
            function verif() {
                if (inputMot.value !== inputConfirm.value){
                    inputMot.style = 'border: 1px solid red';
                    inputConfirm.style = 'border: 1px solid red';
                } else {
                    inputMot.style = 'border: 1px solid green';
                    inputConfirm.style = 'border: 1px solid green';
                }
            }

        </script>
    </body>
