<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice 1</title>
    </head>
    <body>
        <img src="img/image1.jpg" id="image1" />
        <script type="text/javascript">
            let picture = document.getElementById('image1');
            picture.onmouseover = function() {
                this.src = 'img/image1_2.jpg'
            };
            picture.onmouseout = function() {
                this.src = 'img/image1.jpg'
            };
        </script>
    </body>
</html>
